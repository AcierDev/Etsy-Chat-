<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etsy Chat+ Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 360px;
        min-height: 400px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2d3748;
      }

      .container {
        background: white;
        min-height: 400px;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 6px;
        letter-spacing: -0.3px;
      }

      .header p {
        font-size: 13px;
        opacity: 0.95;
      }

      .content {
        padding: 24px 20px;
        flex: 1;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #4a5568;
        margin-bottom: 8px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s ease;
        font-family: "SF Mono", Monaco, "Courier New", monospace;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group input::placeholder {
        color: #a0aec0;
      }

      .help-text {
        font-size: 12px;
        color: #718096;
        margin-top: 6px;
        line-height: 1.5;
      }

      .help-text a {
        color: #667eea;
        text-decoration: none;
      }

      .help-text a:hover {
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.25);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status-message {
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 12px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .status-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .info-box {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 14px;
        margin-top: 20px;
      }

      .info-box h3 {
        font-size: 14px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
      }

      .info-box ul {
        margin-left: 20px;
        font-size: 12px;
        color: #4a5568;
        line-height: 1.8;
      }

      .footer {
        padding: 16px 20px;
        text-align: center;
        border-top: 1px solid #e2e8f0;
        background: #f7fafc;
      }

      .footer p {
        font-size: 11px;
        color: #718096;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
      }

      .api-key-toggle {
        position: absolute;
        right: 32px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        color: #718096;
        padding: 4px;
        display: flex;
        align-items: center;
      }

      .api-key-toggle:hover {
        color: #4a5568;
      }

      .input-wrapper {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>⚡ Etsy Chat+</h1>
        <p>AI-Powered Reply Assistant</p>
      </div>

      <div class="content">
        <form id="settingsForm">
          <div class="form-group">
            <label for="apiKey">OpenAI API Key</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="apiKey"
                name="apiKey"
                placeholder="sk-..."
                autocomplete="off"
                spellcheck="false"
              />
              <button
                type="button"
                class="api-key-toggle"
                id="toggleApiKey"
                aria-label="Toggle API key visibility"
              >
                <svg
                  id="eyeIcon"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <div class="help-text">
              Get your API key from
              <a href="https://platform.openai.com/api-keys" target="_blank"
                >OpenAI Platform</a
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="saveBtn">
            Save Settings
          </button>

          <div id="statusMessage" class="status-message"></div>
        </form>

        <div class="info-box">
          <h3>How to use:</h3>
          <ul>
            <li>Add your OpenAI API key above</li>
            <li>Visit any Etsy conversation page</li>
            <li>Click the "AI Reply" button</li>
            <li>Review and accept the suggested reply</li>
          </ul>
        </div>
      </div>

      <div class="footer">
        <p>Made with ❤️ for Etsy sellers</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
